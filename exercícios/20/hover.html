<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        .teste{
            font-weight: bold;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color: red;
        }
        
    
    </style>


</head>
<body>
    <h1 class="teste">Teste de Hover</h1>
    <p>Passou o mouse em cima do texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO... ESCONDIDO HIHIHI</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
