<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: bisque;
            height: 300px;
            width: 300px;

            border: 16px solid rgb(36, 36, 37);

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px solid yellow;


        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: black;
        }


    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos são boxel-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como funciona</p>



</body>
</html>
