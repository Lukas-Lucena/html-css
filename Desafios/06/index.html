<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Uso de tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <abbr title="Use a tag &lt p &gt"><li>Parágrafo</li></abbr>

        <abbr title="Usa a tag &lt h1 &gt  até a &lt h6 &gt"><li>Títulos</li></abbr>

        <abbr title="Use a tag &lt img src='#'"><li>Imagens</li></abbr>

        <abbr title="Use a tag &lt abbr &gt"><li>Códigos-fontes</li></abbr>

        <abbr title="Use a tag &lt ol &gt"><li>Listas enumeradas</li></abbr>

        <abbr title="Use a tag  &lt ul &gt"><li>Listas com demarcadores</li></abbr>
    </ul>
    
</body>
</html>
